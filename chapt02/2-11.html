<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="example">
        <!-- 1.pre = 텍스트 그대로를 나타낸다 -->
        <!-- <span v-once>{{message}}</span> -->
        <!-- 2.v-once = 업데이트 되지 않는 1회성 보간을 수행가능
         - 자식 노드의 바인딩에도 영향을 미침 -->
        <span v-once>{{message}}</span>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el : "#example",
            data : {
                message : "hello JD"
            }
        })
    </script>
</body>
</html>
