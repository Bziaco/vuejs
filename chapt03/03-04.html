<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="example">
        <input type="text" v-model="num" />
        1부터 입력된 수까지의 합 : <span>{{sum()}}</span>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el : "#example",
            data : {
                num : 0
            },
            methods : {
                sum : function() {
                    var s = Number(this.num);
                    if(Number.isNaN(s) || s < 1) return 0;
                    return ((s+1)*s) / 2;
                }
            }
        });
    </script>
</body>
</html>
