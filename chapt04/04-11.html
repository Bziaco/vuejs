<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>04-11</title>
    <style>
        html, body { margin: 0;padding: 0; }
        #example {
        height: 98vh; min-height: 100%; padding:10px
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    </head>
<body>
    <div id="example" v-on:contextmenu.prevent="ctxStop" @mouseup.left="leftMouse" @mouseup.right="rigthMouse">
        <div>
            Left click : 왼쪽으로 <br />
            Right Click : 오른쪽으로
        </div>
        <img src="images/foot.jpg" v-bind:style="{position:'absolute', left: pos.left + 'px', right: pos.right + 'px'}" />
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el : "#example",
            data : {
                pos : {
                    left : 100,
                    right : 100
                }
            },
            methods : {
                ctxStop : function() {
                    
                },
                leftMouse : function() {
                    if(this.pos.left > 30) {
                        this.pos.left -= 30;
                        console.log("Move left!!")
                    }
                },
                rigthMouse : function() {
                    this.pos.left +=30;
                    console.log("Move right!!")
                }
            }
        })
    </script>
</body>
</html>
