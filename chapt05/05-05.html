<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .s1 { background-color: aqua; color:purple; }
    .s2 { text-align:center; width:120px; }
    .s3 { border:sandybrown dashed 1px; }
  </style>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="example">
    <!-- <button id="btn1" v-bind:class="{ set1:s1, set2:s2, set3:s3 }">버튼1</button> -->
    <!-- 인라인으로 설정하는 것보다 VM에서 객체로 전달하는게 더 깔끔하고 효율적 -->
    <button id="btn1" v-bind:class="mystyle">버튼1</button>
    <p>
        <input type="checkbox" v-model="mystyle.s1" value="true" />set1 디자인<br/>
        <input type="checkbox" v-model="mystyle.s2" value="true" />set2 디자인<br/>
        <input type="checkbox" v-model="mystyle.s3" value="true" />set3 디자인<br/>
    </P>
</div>
<script type="text/javascript">
var vm = new Vue({
  el : "#example",
//   data : { s1 : false, s2 : false, s3 : false }
  data : {
      mystyle : { s1 : false, s2 : false, s3 : false }
    }
})
</script>
</body>
</html>
